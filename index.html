<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘，你在我也在</title>
</head>

<body>
    <form action="#">
        <table align="center" width="600px" border="1">
            <caption>
                <h4>青春不常在，抓紧谈恋爱</h4>
            </caption>
            <!-- 性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex">
                    <img src="images/man.jpg"> 男
                    <input type="radio" name="sex">
                    <img src="images/women.jpg"> 女
                </td>
            </tr>
            <!-- 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                    </select>
            </tr>
            </td>
            <!-- 所在地区 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" placeholder="北京思密达"></td>
            </tr>
            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="jiehun"> 未婚
                    <input type="radio" name="jiehun"> 已婚
                    <input type="radio" name="jiehun"> 离婚
                </td>
            </tr>
            <!-- 学历 -->
            <tr>
                <td>学历</td>
                <td><input type="text" placeholder="幼儿园"></td>
            </tr>
            <!-- 月薪 -->
            <tr>
                <td>月薪</td>
                <td><input type="text" placeholder="10000-20000"></td>
            </tr>
            <!-- 手机号码 -->
            <tr>
                <td>手机号码</td>
                <td><input type="text" placeholder="请输入手机号码"></td>
            </tr>
            <!-- 昵称 -->
            <tr>
                <td>昵称</td>
                <td><input type="text" placeholder="请输入昵称"></td>
            </tr>
            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox"> 妩媚的
                    <input type="checkbox"> 可爱的
                    <input type="checkbox"> 小鲜肉
                    <input type="checkbox"> 老腊肉
                    <input type="checkbox"> 都喜欢
                </td>
            </tr>
            <!-- 自我介绍 -->
            <tr>
                <td>自我介绍</td>
                <td><textarea placeholder="请输入自我介绍"></textarea></td>

            </tr>
            <!-- 注册 -->
            <tr>
                <td></td>
                <td>
                    <a href="login.html">
                        <img src="images/btn.png">
                    </a>
                </td>
            </tr>
            <!-- 条款 -->
            <tr>
                <td></td>
                <td><input type="checkbox">我同意注册条款和会员加入标准</td>
            </tr>
            <!-- 登入 -->
            <tr>
                <td></td>
                <td>
                    <a href="login.html">我是会员，立即登入</a>
                    <a href="edit.html">前往修改页面</a>
                </td>
            </tr>
            <!-- 承诺 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
